<div class="article-header article-container featured-image-wrapper mt-4 mb-4" style="max-width: 720px;">
  <div style="position: relative">
  	<a data-fancybox href="{{.Get "src"}}" data-caption="{{.Get "caption"}}">
    <img style="margin-bottom: 0px" src="{{.Get "src"}}" alt="" class="featured-image">
    </a>
    <span class="article-header-caption"><a href="{{.Get "ref-link"}}">{{.Get "ref-title"}}</a></span>
  </div>
  <figcaption>{{.Get "caption"}}</figcaption>
</div>
